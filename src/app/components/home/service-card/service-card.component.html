<div class="service-item-container">
  <div class="icon-background" (click)="viewServiceDetails()" style="cursor: pointer;">
    <mat-icon class="service-icon">{{ service.iconName }}</mat-icon>
  </div>

  <h3 class="service-title" (click)="viewServiceDetails()" style="cursor: pointer;">{{ service.title }}</h3>

  <p class="service-description">{{ service.description }}</p>

  <div class="service-card-actions">
    <button mat-button color="primary" class="learn-more-button" (click)="viewServiceDetails()">
      <span>Más información</span>
      <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="admin-actions" *ngIf="authService.isLoggedIn() && authService.isAdmin()">
      <button 
        mat-icon-button 
        color="primary" 
        class="action-button edit-button"
        [routerLink]="['/admin/servicios/editar', service._id]"
        aria-label="Editar servicio">
        <mat-icon>edit</mat-icon>
      </button>
      <button 
        mat-icon-button 
        color="warn" 
        class="action-button delete-button"
        (click)="openDeleteServiceConfirmDialog($event)"
        aria-label="Eliminar servicio">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
