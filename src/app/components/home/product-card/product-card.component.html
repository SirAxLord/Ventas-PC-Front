<mat-card class="product-card-container">
    <mat-card-header class="product-card-header">
      <div mat-card-avatar class="header-icon-container">
          <mat-icon class="header-icon">{{ product.iconName }}</mat-icon>
          </div>
      <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
  
    <mat-card-content class="product-card-content">
       <img mat-card-image [src]="product.imageUrl" [alt]="product.title" class="product-image">
       <p class="product-description">{{ product.description }}</p>
    </mat-card-content>
  
    <mat-card-actions class="product-card-footer">
      <span class="product-price">{{ product.price }}</span>
      <button mat-flat-button color="accent" class="add-to-cart-button">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
