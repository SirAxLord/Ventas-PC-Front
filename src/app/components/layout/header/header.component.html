<mat-toolbar color="primary" class="sticky-header mat-elevation-z4">
  <div class="toolbar-section logo-section">
    <mat-icon class="logo-icon">computer</mat-icon>
    <span class="logo-text">Valenzo's PC</span>
  </div>

  <span class="spacer"></span>

  <div class="toolbar-section navigation-section hidden md:flex">
    <a mat-button href="#">Inicio</a>
    <a mat-button href="#products">Productos</a>
    <a mat-button href="#services">Servicios</a>
    <a mat-button href="#about">Sobre Nosotros</a>
    <a mat-button href="#contact">Contáctanos</a>
  </div>

  <div class="toolbar-section actions-section hidden md:flex">
    <button mat-icon-button aria-label="Carrito de compras" class="cart-button">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-flat-button color="accent" class="shop-now-button">Comprar</button>
  </div>

  <div class="toolbar-section mobile-menu-section md:hidden">
    <button mat-icon-button [matMenuTriggerFor]="mobileMenu" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #mobileMenu="matMenu">
  <a mat-menu-item href="#">Inicio</a>
  <a mat-menu-item href="#products">Productos</a>
  <a mat-menu-item href="#services">Servicios</a>
  <a mat-menu-item href="#about">Sobre Nosotros</a>
  <a mat-menu-item href="#contact">Contáctanos</a>
  <mat-divider></mat-divider>
  <a mat-menu-item href="#">
    <mat-icon>shopping_cart</mat-icon>
    <span>Carrito de compras</span>
  </a>
  <a mat-menu-item href="#">
    <mat-icon>store</mat-icon>
    <span>Comprar</span>
  </a>
</mat-menu>
