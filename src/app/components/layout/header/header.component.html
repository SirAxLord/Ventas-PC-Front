<mat-toolbar color="primary" class="sticky-header mat-elevation-z4">
  <div class="toolbar-section logo-section">
    <mat-icon class="logo-icon">computer</mat-icon>
    <span class="logo-text">Valenzo's PC</span>
  </div>

  <span class="spacer"></span>

  <div class="toolbar-section navigation-section hidden md:flex">
    <a mat-button href="#">Inicio</a>
    <a mat-button href="#products">Productos</a>
    <a mat-button href="#services">Servicios</a>
    <a mat-button href="#about">Sobre Nosotros</a>
    <a mat-button href="#contact">Contáctanos</a>
    <a mat-button routerLink="/admin/productos/crear">Crear Producto</a>

  </div>

  <div class="toolbar-section actions-section hidden md:flex">
    <button mat-icon-button aria-label="Carrito de compras" class="cart-button" routerLink="/carrito">
      <mat-icon>shopping_cart</mat-icon>
    </button>
   
    <button mat-stroked-button routerLink="/login" class="login-button mx-2">Iniciar Sesión</button>
    <button mat-flat-button color="accent" routerLink="/register" class="register-button">Registrarse</button>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      Mi Cuenta
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">Perfil</button>
      <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
    </mat-menu>
  </div>

  <div class="toolbar-section mobile-menu-section md:hidden">
    <button mat-icon-button [matMenuTriggerFor]="mobileMenu" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #mobileMenu="matMenu">
  <a mat-menu-item href="#">Inicio</a>
  <a mat-menu-item href="#products">Productos</a>
  <a mat-menu-item href="#services">Servicios</a>
  <a mat-menu-item href="#about">Sobre Nosotros</a>
  <a mat-menu-item href="#contact">Contáctanos</a>
  <mat-divider></mat-divider>
  <a mat-menu-item href="/cart">
    <mat-icon>shopping_cart</mat-icon>
    <span>Carrito de compras</span>
  </a>
  <a mat-menu-item routerLink="/login">
    <mat-icon>login</mat-icon>
    <span>Iniciar Sesión</span>
  </a>
  <a mat-menu-item routerLink="/register">
    <mat-icon>person_add</mat-icon>
    <span>Registrarse</span>
  </a>
  <a mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    <span>Mi Cuenta</span>
  </a>
  <a mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar Sesión</span>
  </a>
</mat-menu>
