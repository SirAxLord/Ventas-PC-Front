<div class="form-page-container">
  <mat-card class="form-card">
    <mat-card-title class="form-main-title">Crear Nuevo Servicio</mat-card-title>
    <mat-card-content>
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width-form-field">
          <mat-label>Título del Servicio</mat-label>
          <input matInput formControlName="title" placeholder="Ej: Mantenimiento Preventivo" required>
          <mat-error *ngIf="serviceForm.get('title')?.hasError('required')">
            El título es requerido.
          </mat-error>
          <mat-error *ngIf="serviceForm.get('title')?.hasError('minlength')">
            Debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-form-field">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description" placeholder="Describe el servicio detalladamente..." required cdkTextareaAutosize cdkAutosizeMinRows="3"></textarea>
          <mat-error *ngIf="serviceForm.get('description')?.hasError('required')">
            La descripción es requerida.
          </mat-error>
          <mat-error *ngIf="serviceForm.get('description')?.hasError('minlength')">
            Debe tener al menos 10 caracteres.
          </mat-error>
        </mat-form-field>

        <div class="form-submit-actions">
          <button mat-stroked-button type="button" routerLink="/admin" class="cancel-button" [disabled]="isLoading">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" class="submit-form-button" [disabled]="serviceForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!isLoading">Crear Servicio</span>
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
